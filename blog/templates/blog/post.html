{% extends 'base.html' %}
{% load staticfiles %}
{% block additional_header %}
<!-- blog.css -->
<link rel="stylesheet" href='{% static "styles/blog.css" %}'>
{% endblock %}

{% block content %}

<!-- TEST -->
<div class="text_page_container">
	<img src="{{MEDIA_URL}}{{Blog_Post.post_photo}}"/>

	<div class = "text_page_body">
		<div class = "blog_title">
			<h1 class="blog_title">{{Blog_Post.title_text}}</h1>
			<br>
			<p>Published on {{Blog_Post.pub_date}}</p>
		</div>
		<br>
		<div class="blog_content">{{Blog_Post.post_content_text|safe}}</div>
		<div id="disqus_thread"></div>
    			<script type="text/javascript">
        		/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        		var disqus_shortname = 'liaokevin'; // required: replace example with your forum shortname

        		/* * * DON'T EDIT BELOW THIS LINE * * */
        		(function() {
        		    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        		    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        		    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        		})();
   	 		</script>
   		 	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    		</div>
	</div> <!-- end text_page_body-->
</div> <!-- end text_page_container-->

{% endblock %}
